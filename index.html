<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pizzaria - Igor Gabriel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo-pizzaria.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divImg">
        <img src="./img/logo-pizzaria.png" alt="Logo da Pizzaria">
    </div>
    <section>
        <form id="form">
            <fieldset id="fieldsetPrincipal">
                <h2>Calcule sua Conta</h2>

                <div class="valoresInput">
                    <label for="valorConta">Valor total da conta:</label>
                    <input id="valorConta" type="text">
                </div>
                <div class="valoresInput">
                    <label for="valorTaxa">Valor da taxa de servi√ßo:</label>
                    <input id="valorTaxa" type="text" required>
                </div>
                <div class="valoresInput">
                    <label for="numeroPagantes">Quantidade de pagantes:</label>
                    <input id="numeroPagantes" type="text" required>
                </div>

                <button onclick="formEvent()">Enviar</button>
            </fieldset>
            <div id="resultado">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
